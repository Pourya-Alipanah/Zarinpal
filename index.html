<!doctype html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./icons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>زرین پال</title>
  </head>
  <body class="dark:bg-[#0F172A] font-yekan tracking-[-0.5px]">

    <!-- Start Project @Pourya-Alipanah -->
    
    
    <div id="app" class="wrapper">

      <!-- Start header -->

      <header class="headerStyle">

        <!-- Start navbar cover pages -->

        <div class="coverPage"></div>
        <div class="coverPage2"></div>
        <div class="coverPage3"></div>

        <!-- End navbar cover pages -->

        <!-- Start top logo -->

        <div class="top-logo"></div>

        <!-- End top logo -->

        <!-- Start dark mode button -->

        <div class="toggleWrapper mt-[11px] mr-[20px]">
          <input type="checkbox" class="dn" id="dn">
          <label for="dn" class="toggle">
              <span class="toggle__handler">
                  <span class="crater crater--1"></span>
                  <span class="crater crater--2"></span>
                  <span class="crater crater--3"></span>
              </span>
              <span class="star star--1"></span>
              <span class="star star--2"></span>
              <span class="star star--3"></span>
              <span class="star star--4"></span>
              <span class="star star--5"></span>
              <span class="star star--6"></span>
          </label>
        </div>

        <!-- End dark mode button -->

        <!-- Start desktop navbar -->

        <nav class="bigNav">
          <ul class="ul-bigNav"></ul>
        </nav>
        
        <!-- End desktop navbar -->

        <!-- Start mobile navbar -->
        
        
        <div class="mobileNav">

          <span class="menuIcon">
            <img src="icons/navBar/menu-black.svg" class="w-[25px] h-[25px] cursor-pointer dark:hidden">
            <img src="icons/navBar/menu-white.svg" class="w-[25px] h-[25px] cursor-pointer hidden dark:inline-block">
          </span>

          <div class="mobileMenu">

            <div class="closeBtn">
              <img src="icons/navBar/close-menu-black.svg" class="w-[30px] h-[30px] cursor-pointer dark:hidden">
              <img src="icons/navBar/close-menu-white.svg" class="w-[30px] h-[30px] cursor-pointer hidden dark:inline-block">
            </div>

            <div class="mobileNav px-[30px]">

              <ul class="ul-mobileNav">
                <li class="py-[9px]">
                  <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                    تعرفه‌ها
                  </a>
                </li>
                <li class="py-[9px]">
                  <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                    اپلیکیشن
                  </a>
                </li>
                <li class="py-[9px]">
                  <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                    سوالات متداول
                  </a>
                </li>
                <li class="py-[9px] " more-menu-mobile>
                  <div class="productOpenerBtn">
                    محصولات
                    <span class="flex items-center">
                      <img src="icons/navBar/angle-down-black.svg" class="w-[9px] h-[12px] mr-[6.5px] dark:hidden duration-500">
                      <img src="icons/navBar/angle-down-white.svg" class="w-[9px] h-[12px] mr-[6.5px] hidden dark:block duration-500">
                    </span>
                  </div>
                  <ul class="subProducts">
                    <li class="py-[6px]">
                      <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                        درگاه پرداخت اینترنتی
                      </a>
                    </li>
                    <li class="py-[6px]">
                      <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                        عیان
                      </a>
                    </li>
                    <li class="py-[6px]">
                      <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                        زرین‌لینک
                      </a>
                    </li>
                    <li class="py-[6px]">
                      <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                        زرین‌کارت
                      </a>
                    </li>
                    <li class="py-[6px]">
                      <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                        زرین‌پلاس
                      </a>
                    </li>
                    <li class="py-[6px]">
                      <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                        استرداد وجه
                      </a>
                    </li>
                    <li class="py-[6px]">
                      <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                        تسویه پیش از موعد 
                      </a>
                    </li>
                    <li class="py-[6px]">
                      <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                        تسهیم فردایی
                      </a>
                    </li>
                  </ul>
                </li>
                <li class="py-[9px]">
                  <a href="#" class="no-underline text-[#303030] dark:text-[#fffefb]">
                    تماس با ما
                  </a>
                </li>
              </ul>

            </div>

            <div class="py-[20px] px-[30px] bg-[#eee] w-[100%] hover:bg-[rgba(228,197,0,.15)] dark:bg-[rgba(228,197,0,.15)] dark:hover:bg-[rgba(232,239,254,.6)] group">

              <a href="#" class="zarinpal-button-mobile-link">
                <span>زرین‌پال من</span>
                <span>
                  <img src="icons/navBar/arrow-left-black.svg" class="w-[12px] h-[12px] mr-[5px] flex items-center dark:hidden dark:group-hover:flex">
                  <img src="icons/navBar/arrow-left-white.svg" class="w-[12px] h-[12px] mr-[5px] hidden items-center dark:flex dark:group-hover:hidden">
                </span>
              </a>
            </div>

          </div>
        </div>

        <!-- End mobile navbar -->
        
      </header>
      
      <!-- End header -->
      
    </div>
    
    <!-- Add Script tags -->
    <script type="module" src="./main.js"></script>

    <!-- End Project -->
  </body>
</html>
